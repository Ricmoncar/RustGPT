<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustGPT - for Admins!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1c1c1c;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #e0e0e0;
            background-image: 
                linear-gradient(45deg, rgba(150, 75, 0, 0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(150, 75, 0, 0.1) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(150, 75, 0, 0.1) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(150, 75, 0, 0.1) 75%);
            background-size: 20px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 8px;
            box-shadow: 
                0 0 20px rgba(220, 80, 20, 0.4),
                0 0 40px rgba(100, 40, 10, 0.2);
            padding: 20px;
            border: 2px solid;
            border-image: linear-gradient(
                to right, 
                #f74c00, #b03000, #dd7000, #f74c00
            ) 1;
            animation: borderGlow 3s ease infinite;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes borderGlow {
            0% { box-shadow: 0 0 20px rgba(220, 80, 20, 0.4), 0 0 40px rgba(100, 40, 10, 0.2); }
            50% { box-shadow: 0 0 25px rgba(250, 100, 20, 0.5), 0 0 50px rgba(150, 60, 10, 0.3); }
            100% { box-shadow: 0 0 20px rgba(220, 80, 20, 0.4), 0 0 40px rgba(100, 40, 10, 0.2); }
        }
        
        h1 {
            font-family: 'Fira Code', monospace;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            background: linear-gradient(to right, #f74c00, #dd7000, #b03000, #f74c00);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 5s ease infinite;
            position: relative;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(220, 80, 20, 0.7); }
            25% { text-shadow: 0 0 15px rgba(250, 100, 20, 0.7); }
            50% { text-shadow: 0 0 20px rgba(180, 70, 20, 0.7); }
            75% { text-shadow: 0 0 15px rgba(220, 80, 20, 0.7); }
            100% { text-shadow: 0 0 10px rgba(220, 80, 20, 0.7); }
        }
        
        .description {
            text-align: center;
            color: #b0b0b0;
            margin-bottom: 30px;
            font-size: 1.1rem;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            font-style: italic;
        }
        
        .input-container {
            margin-bottom: 20px;
            position: relative;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid;
            border-image: linear-gradient(45deg, #f74c00, #dd7000) 1;
            border-radius: 8px;
            font-size: 16px;
            min-height: 100px;
            box-sizing: border-box;
            background-color: rgba(40, 40, 40, 0.9);
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            resize: vertical;
            box-shadow: 0 0 15px rgba(220, 80, 20, 0.3);
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            box-shadow: 
                0 0 10px rgba(220, 80, 20, 0.7),
                0 0 20px rgba(150, 60, 10, 0.4);
        }
        
        .transform-btn {
            background: linear-gradient(45deg, #f74c00, #dd7000);
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            font-family: 'Fira Code', monospace;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(220, 80, 20, 0.3);
            z-index: 1;
        }
        
        .transform-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #dd7000, #f74c00);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .transform-btn:hover::before {
            left: 0;
        }
        
        .transform-btn:hover {
            box-shadow: 
                0 0 20px rgba(250, 100, 20, 0.5),
                0 0 40px rgba(150, 60, 10, 0.3);
            transform: scale(1.05);
        }
        
        .output-container {
            margin-top: 30px;
            display: none;
        }
        
        .output-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #dd7000;
            text-shadow: 0 0 10px rgba(220, 80, 20, 0.5);
            font-family: 'Fira Code', monospace;
        }
        
        .output-text {
            background: linear-gradient(135deg, rgba(50, 25, 10, 0.9), rgba(40, 40, 40, 0.9));
            padding: 20px;
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            white-space: pre-wrap;
            line-height: 1.5;
            position: relative;
            overflow: hidden;
            color: #e0e0e0;
            border: 1px solid;
            border-image: linear-gradient(45deg, #f74c00, #dd7000) 1;
            box-shadow: 
                inset 0 0 10px rgba(220, 80, 20, 0.2),
                0 0 20px rgba(150, 60, 10, 0.3);
        }
        
        .output-text::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, rgba(220, 80, 20, 0.05) 25%, transparent 25%) -10px 0,
                linear-gradient(135deg, rgba(150, 60, 10, 0.05) 25%, transparent 25%) -10px 0,
                linear-gradient(45deg, transparent 75%, rgba(180, 70, 20, 0.05) 75%) -10px 0,
                linear-gradient(135deg, transparent 75%, rgba(220, 80, 20, 0.05) 75%) -10px 0;
            background-size: 20px 20px;
            pointer-events: none;
        }
        
        .keyword {
            color: #f74c00;
            font-weight: bold;
        }
        
        .function {
            color: #dd7000;
            font-weight: bold;
        }
        
        .comment {
            color: #787878;
            font-style: italic;
        }
        
        .string {
            color: #a5c261;
        }
        
        .history {
            margin-top: 40px;
        }
        
        .history-item {
            background-color: rgba(40, 40, 40, 0.9);
            border: 1px solid;
            border-image: linear-gradient(45deg, #f74c00, #dd7000) 1;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(150, 60, 10, 0.3);
            transition: all 0.3s ease;
        }
        
        .history-item:hover {
            box-shadow: 
                0 0 15px rgba(220, 80, 20, 0.4),
                0 0 30px rgba(150, 60, 10, 0.2);
            transform: translateY(-2px);
        }
        
        .history-label {
            font-weight: bold;
            color: #f74c00;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(220, 80, 20, 0.3);
        }
        
        .history-output {
            background-color: rgba(35, 35, 35, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Fira Code', monospace;
            border-left: 3px solid;
            border-image: linear-gradient(to bottom, #f74c00, #dd7000) 1 100%;
        }
        
        .loading {
            display: none;
            margin-left: 10px;
            color: #dd7000;
            text-shadow: 0 0 5px rgba(220, 80, 20, 0.5);
            animation: loadingPulse 1.5s infinite;
        }
        
        @keyframes loadingPulse {
            0% { opacity: 1; text-shadow: 0 0 5px rgba(220, 80, 20, 0.5); }
            50% { opacity: 0.3; text-shadow: 0 0 15px rgba(250, 100, 20, 0.7); }
            100% { opacity: 1; text-shadow: 0 0 5px rgba(220, 80, 20, 0.5); }
        }
        
        .mode-indicator {
            margin-bottom: 10px;
            padding: 8px 12px;
            background-color: rgba(50, 25, 10, 0.7);
            border-radius: 4px;
            border-left: 4px solid #f74c00;
            color: #dd7000;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(220, 80, 20, 0.3);
        }
        
        .error-message {
            color: #ff5555;
            margin-top: 10px;
            display: none;
            background-color: rgba(50, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            border-left: 4px solid #ff5555;
            text-shadow: 0 0 5px rgba(255, 85, 85, 0.3);
        }
        
        .rust-decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(220,80,20,0.3) 0%, rgba(220,80,20,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.3;
            filter: blur(8px);
            animation: float 15s ease-in-out infinite;
        }
        
        .rust-decoration:nth-child(2) {
            background: radial-gradient(circle, rgba(180,70,20,0.3) 0%, rgba(180,70,20,0) 70%);
            left: 70%;
            top: 30%;
            width: 100px;
            height: 100px;
            animation-delay: -5s;
        }
        
        .rust-decoration:nth-child(3) {
            background: radial-gradient(circle, rgba(250,100,20,0.3) 0%, rgba(250,100,20,0) 70%);
            left: 20%;
            top: 60%;
            width: 120px;
            height: 120px;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 10px) rotate(5deg); }
            50% { transform: translate(0, 20px) rotate(0deg); }
            75% { transform: translate(-10px, 10px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rust-decoration"></div>
        <div class="rust-decoration"></div>
        <div class="rust-decoration"></div>
        
        <h1>RustGPT</h1>
        <p class="description">Fuck off jimmy</p>
        
        <div class="input-container">
            <div id="modeIndicator" class="mode-indicator">
                RustGPT is judging your input silently...
            </div>
            
            <textarea id="inputText" placeholder="Ask a question (if you must)..."></textarea>
            <div style="display: flex; justify-content: flex-end; margin-top: 10px; align-items: center;">
                <button class="transform-btn" onclick="getResponse()">
                    <span>QUERY</span>
                </button>
                <span id="loading" class="loading">Processing your inadequate request...</span>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>
        
        <div id="outputContainer" class="output-container">
            <div class="output-title">
                <span>RustGPT:</span>
            </div>
            <div id="outputText" class="output-text"></div>
        </div>
        
        <div id="history" class="history"></div>
    </div>
    
    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
