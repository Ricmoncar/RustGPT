<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustGPT - for Admins!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="rust-decoration"></div>
        <div class="rust-decoration"></div>
        <div class="rust-decoration"></div>
        
        <header>
            <h1 class="title">RustGPT</h1>
            <p class="description">Fuck off jimmy</p>
        </header>
        
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div id="typing-indicator" class="typing-indicator">
                <div class="typing-indicator-content">
                    <span>RustGPT is typing</span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="inputText" placeholder="Ask a question (if you must)..."></textarea>
                <button id="send-button" class="send-button" onclick="getResponse()">
                    <span>QUERY</span>
                </button>
            </div>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <!-- Debug tools - can be removed in production -->
        <div class="debug-tools" style="margin-top: 20px; text-align: center; opacity: 0.7; font-size: 0.8rem;">
            <button onclick="clearConversation()" style="background: #333; color: #ccc; border: 1px solid #555; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
                Clear History
            </button>
            <span style="margin-left: 10px; color: #888;">Tip: Press Ctrl+Shift+C to clear conversation</span>
        </div>
    </div>
    
    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
